<script>
    const modal = new ImageModal({
        backdropBlur: false,
        closeOnEscape:false,
        backdropOpacity:0.5,
        onBeforeOpen: function() {
            console.log('模态框即将打开');
        },
        onAfterClose: function() {
            console.log('模态框已关闭');
        }
    });

    $('.big').click(function() {
        console.log($(this).data('src'));
        const imageSrc = $(this).data('src');
        modal.open(imageSrc);
    });


    <!-- 同步导航栏交互逻辑：点击显示菜单/点击空白关闭菜单 -->
    $('.menu').on('click', function(e) {
        e.stopPropagation();
        $(".menu").addClass("open");
        setTimeout(function (){
            $(".list").show();
            $(".list").addClass("active");
            $(".menu-btn").hide(); // 展开时隐藏“·导航栏”按钮
        },200)
    });

    $(document).on('click', function() {
        $(".menu").removeClass("open");
        $(".list").removeClass("active");
        $(".list").hide();
        setTimeout(function (){
            $(".menu-btn").show(); // 关闭时显示“·导航栏”按钮
        },200)
    });



    
    const tip = document.querySelector('.tip');
    let isShowing = false;
    let isTouching = false;
    let touchLock = false; // 新增触摸锁，避免重复触发
    let startY = 0;

    window.addEventListener('load', function() {
        setTimeout(showTip, 500);
    });

    window.addEventListener('scroll', function() {
        if (isPageBottom()) {
            showTip();
        } else {
            hideTip();
        }
    });

    function showTip() {
        if (isShowing || touchLock) return;
        isShowing = true;
        tip.classList.add('show');
    }

    function hideTip() {
        if (!isShowing) return;
        isShowing = false;
        tip.classList.remove('show');
    }

    function isPageBottom() {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const windowHeight = document.documentElement.clientHeight;
        const scrollHeight = document.documentElement.scrollHeight;
        return scrollTop + windowHeight >= scrollHeight - 50;
    }

    function enableSwipeJump() {
        document.addEventListener('touchstart', (e) => {
            if (touchLock) return;
            startY = e.touches[0].pageY;
            isTouching = true;
        }, { passive: false });


        document.addEventListener('touchend', e => {
            if (!isTouching || touchLock) {
                isTouching = false;
                return;
            }

            touchLock = true; // 触发后锁定，避免重复跳转
            const endY = e.changedTouches[0].pageY;
            const deltaY = startY - endY;

            // 保留原翻页逻辑：底部上滑进入本单元下一页（index2.html）
            if (isPageBottom() && deltaY > 15) {
                hideTip();
                setTimeout(() => {
                    window.location.href = "../page3/index2.html"; // 原跳转链接不变
                }, 50);
            } 
            // 保留原翻页逻辑：顶部下滑返回首页（page/index.html）
            else if (deltaY < -10) {
                hideTip();
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop <= 50) {
                    window.location.href = "../page/index.html"; // 原跳转链接不变
                }
            }

            // 100ms后解锁触摸，避免快速连续触发
            setTimeout(() => {
                touchLock = false;
                isTouching = false;
            }, 100);
        });

        document.addEventListener('touchcancel', (e) => {
            isTouching = false;
            touchLock = false;
        });
    }

    // 初始化滑动跳转功能
    enableSwipeJump();
</script>
